<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1> Phoenix requires a web server!! </h1>
<p>Phoenix needs a server hosting phoenix src contents in the url</p>
<h3 id="url">url</h3>
<p>Please start a web server at on the same address.</p>
<h1>Phoenix will now try to load brackets from the local file system.</h1>

<script type="text/javascript">
    //if(window.brackets) brackets.app.showDeveloperTools();
    console.log(window.location);
    function loadDoc() {
        const url = "http://127.0.0.1:5500/src/";
        document.getElementById('url').textContent = url;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            window.location.replace(url+"index-web.html");
        }
        xhttp.onerror = function() {
            let hh = window.location.href;
            newLoc = hh.substr(0,hh.lastIndexOf('/')) + '/index-web.html';
            window.location.replace(newLoc);
        }
        xhttp.open("GET", url+"package.json");
        xhttp.send();
    }
    loadDoc();
</script>

</body>
</html>
