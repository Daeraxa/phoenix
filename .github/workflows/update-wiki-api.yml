name: Generating WIKI API Docs in phoenix github wiki

on:
  push:
    branches: [ main ]

jobs:
  build-tasks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: phoenixSrc
      - name: Building phoenix and phoenix wiki
        run: |
          pwd
          ls -al
          cd phoenixSrc
          npm install
          npm run build
          ls -al docs
        shell: bash

      - uses: actions/checkout@v2
        with:
           repository: ${{github.repository}}.wiki    # specify the wiki repo name here.
           path: wiki
      - name: copying generated API doc files to wiki
        run: |
          pwd
          mkdir -p ./wiki/api
          rsync -a ./phoenixSrc/docs/ ./wiki/api
          find ./wiki/api
          cd wiki
          git add .
          git status
        shell: bash
      - name: Commit new wiki files
        run: |
          pwd
          cd wiki
          git config --local user.email "action@github.com"
          git config --local user.name "phoenixide"
          git add .
          git commit -m "Adding API docs: ${{ github.event.pull_request.title }}"
          git log -p -1
